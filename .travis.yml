language: ruby
env:
  global:
    - secure: <encrypted_env_vars> # See AEROBATIC_API_KEY below
    - TRAVIS_NODE_VERSION="6.9.5"
install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm
  - (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`)
  - source ~/.nvm/nvm.sh
  - nvm install $TRAVIS_NODE_VERSION
#  - bundle install --path vendor/bundle
#  - npm install
script:
  - jekyll build
after_success:
  - npm install aerobatic-cli -g
  - aero deploy     --commit-url "https://github.com/vosaul/k1/master/${TRAVIS_COMMIT}"     --directory _site